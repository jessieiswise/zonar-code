<article class="pa3 ">
  <h1 class="f4 bold center mw6"></h1>
  <ul  class="list pl0 ml0 center mw6 ba  br2">
    <li 
      *ngFor="let drvr of this.drivers" 
      class="ph3 pv3 ba b--near-white  dim bg-dark-pink ">
        <app-driver-list-item 
          fname={{drvr.fname}} 
          lname={{drvr.lname}} 
          driverid={{drvr.driver_id}}
          (click)="driverClick(drvr.driver_id)">
        </app-driver-list-item>
    </li>
  </ul>
</article>
